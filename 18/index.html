<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JS</title>
  </head>

  <body class="body">
    <h1>Бургер меню</h1>
    <p><input type="checkbox" checked disabled data-cost="10" data-kkal="75" class="menu">Булочка</p>
    <hr>
    <h2>Наполнение</h2>
    <p><input type="checkbox" checked data-cost="20" data-kkal="200" class="menu">Котлета</p>
    <p><input type="checkbox" data-cost="12" data-kkal="100" class="menu">Сыр</p>
    <p><input type="checkbox" data-cost="8" data-kkal="50" class="menu">Салат</p>
    <p><input type="checkbox" data-cost="2" data-kkal="20" class="menu">Огурец</p>
    <p><input type="checkbox" data-cost="4" data-kkal="67" class="menu">Помидор</p>
    <hr>
    <h2>Соусы</h2>
    <p><input type="checkbox" checked data-cost="5" data-kkal="10" class="menu">Томатный</p>
    <p><input type="checkbox" data-cost="5" data-kkal="5" class="menu">Горчица</p>
    <p><input type="checkbox" data-cost="5" data-kkal="12" class="menu">Майонез</p>
    <p><input type="checkbox" data-cost="10" data-kkal="35" class="menu">Сичуанский</p>
    <hr>
    <h3>Итого:</h3>
    <p>Калорийность: <span id="kkal"></span>Цена: <span id="cost"></span></p>
    <button id="result">Счёт</button>
    
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>
</html>

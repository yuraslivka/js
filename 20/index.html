<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>JS</title>
  </head>

  <body class="body">
    <article>
      <h1>Bitcoin</h1>
      <p id="code"></p>
      <p id="out"></p>
          
    </article>
    <article class="weather">
        <h2>wether</h2>
        <p id="city"></p>
        <br>
        <p id="degree"></p>
        <br>
        <p id="disclamer"></p>
        <br>
        <p id="image"></p>
        
            
      </article>

    <article>
      <input type="date" id="date1">
      <input type="date" id="date2">
      <button id="rate">rate</button>  
    </article>


    <div class="keyboard">
        <div class="line">
          <div class="key">~</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">=</div>
          <div class="key backspace">Backspace</div>
        </div>
        <div class="line">
            <div class="key tab">Tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key last">\</div>
          </div>
          <div class="line">
              <div class="key caps">CapsLock</div>
              <div class="key">a</div>
              <div class="key">s</div>
              <div class="key">d</div>
              <div class="key">f</div>
              <div class="key">g</div>
              <div class="key">h</div>
              <div class="key">j</div>
              <div class="key">k</div>
              <div class="key">l</div>
              <div class="key">;</div>
              <div class="key">'</div>
              <div class="key enter">Enter</div>
            </div>
            <div class="line">
                <div class="key shift">Shift</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key shiftright">Shift</div>
              </div>
              <div class="line">
                  <div class="key ">Ctrl</div>
                  <div class="key ">Fn</div>
                  <div class="key "><img src="https://img.icons8.com/color/48/000000/windows-logo.png" class="win"></div>
                  <div class="key ">Alt</div>
                  <div class="key space">Space</div>
                  <div class="key ">Alt</div>
                  <div class="key "><img src="https://img.icons8.com/color/48/000000/windows-logo.png" class="win"></div>
                  <div class="key ">Fn</div>
                  <div class="key ">Ctrl</div>
                 
                </div>
    </div>  
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
